<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:image" content="./" data-el-id="twitter:image">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>IT </title>
</head>
<header data-aos="zoom-out-down" data-aos-duration="2000">
    <img src="./assets/12.png" alt="">

    <div class="clock">
        <span class="clock-time"></span>
        <span class="clock-ampm"></span>
    </div>

</header>

<body>
    <section class="card" data-aos="zoom-out-down" data-aos-duration="1000">
        <a class="card-a" href="https://outlook.office365.com" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/1.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">Email</h2>
                </div>
                <a href="https://outlook.office365.com" target="_blank" class="btn">Open</a>
            </article>
        </a>

        <a class="card-a" href="https://portal.gts.sv/login" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/2.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">TimeClock</h2>
                </div>
                <a href="https://portal.gts.sv/login" target="_blank" class="btn">Open</a>
            </article>
        </a>

        <a class="card-a" href="https://intranet.gts.sv" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/3.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">Intranet</h2>
                </div>
                <a href="https://intranet.gts.sv" target="_blank" class="btn">Open</a>
            </article>
        </a>



    </section>
    <script src="./assets/scripts.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
