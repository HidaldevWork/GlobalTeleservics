<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:image" content="./" data-el-id="twitter:image">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>IT </title>
</head>
<header data-aos="zoom-out-down" data-aos-duration="2000">
    <img src="./assets/12.png" alt="">

</header>

<body>
    <section class="card" data-aos="zoom-out-down" data-aos-duration="1000">
        <a class="card-a" href="https://outlook.office365.com" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/1.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">Email</h2>
                    <p class="card__paragraph"> This section will direct you to outlook</p>
                </div>
                <a href="https://outlook.office365.com" target="_blank" class="btn">Redirect</a>
            </article>
        </a>

        <a class="card-a" href="https://portal.gts.sv/login" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/2.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">TimeClock</h2>
                    <p class="card__paragraph">This section will direct you to TimeClock</p>
                </div>
                <a href="https://portal.gts.sv/login" target="_blank" class="btn">Redirect</a>
            </article>
        </a>

        <a class="card-a" href="https://intranet.gts.sv" target="_blank">
            <article class="card__item">
                <div class="card__content">
                    <figure class="card__picture">
                        <img class="card__img" src="./assets/3.png" alt="">
                    </figure>
                </div>
                <div class="card__texts">
                    <h2 class="card__title">Intranet</h2>
                    <p class="card__paragraph">This section will direct you to Intranet</p>
                </div>
                <a href="https://intranet.gts.sv" target="_blank" class="btn">Redirect</a>
            </article>
        </a>



    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
